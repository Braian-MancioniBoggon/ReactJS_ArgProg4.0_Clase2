<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <input type="text" name="pantalla" id="pantalla" >
            <div id="contenedorBotonera">
                <div id="8" class="btnCalculadora numero">8</div>
                <div id="9" class="btnCalculadora numero">9</div>
                <div id="mas" class="btnCalculadora operador">+</div>
                <div id="6" class="btnCalculadora numero">6</div>
                <div id="7" class="btnCalculadora numero">7</div>
                <div id="menos" class="btnCalculadora operador">-</div>
                <div id="4" class="btnCalculadora numero">4</div>
                <div id="5" class="btnCalculadora numero">5</div>
                <div id="por" class="btnCalculadora operador">*</div>
                <div id="2" class="btnCalculadora numero">2</div>
                <div id="3" class="btnCalculadora numero">3</div>
                <div id="dividir" class="btnCalculadora operador">/</div>
                <div class="btnCalculadora numero"><button id="cero" type="button">0</button></div>
                <div class="btnCalculadora numero"><button id="uno" type="button">1</button></div>
                <div id="igual" class="btnCalculadora">=</div>
                <div id="reset" class="btnCalculadora">Reset</div>
                <div id="borrar" class="btnCalculadora">Borrar</div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
