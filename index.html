<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="src/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <input type="text" name="pantallaChica" id="pantallaChica" disabled>
            <input type="text" name="pantalla" id="pantalla" disabled>
            <div id="contenedorBotonera">
                <div class="columna">
                    <button id="7" class="btnCalculadora numero">7</button>
                    <button id="4" class="btnCalculadora numero">4</button>
                    <button id="1" class="btnCalculadora numero">1</button>
                    <button id="0" class="btnCalculadora numero">0</button>
                </div>
                <div class="columna">
                    <button id="8" class="btnCalculadora numero">8</button>
                    <button id="5" class="btnCalculadora numero">5</button>
                    <button id="2" class="btnCalculadora numero">2</button>
                    <button id="borrar" class="btnCalculadora borrar brillo105">CE</button>
                </div>
                <div class="columna">
                    <button id="9" class="btnCalculadora numero">9</button>
                    <button id="6" class="btnCalculadora numero">6</button>
                    <button id="3" class="btnCalculadora numero">3</button>
                    <button id="reset" class="btnCalculadora reset brillo105">C</button>
                </div>
                <div id="contenedorOperadores" class="columna">
                    <button id="mas" class="btnCalculadora operador">+</button>
                    <button id="menos" class="btnCalculadora operador">-</button>
                    <button id="por" class="btnCalculadora operador">*</button>
                    <button id="dividir" class="btnCalculadora operador">/</button>
                </div>
                <div class="columna">
                    <button id="igual" class="btnCalculadora igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
